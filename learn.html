<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvSeis Learning Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .learn-app { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

        .learn-header {
            padding: 32px 0 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .learn-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            transition: color var(--transition-fast);
        }
        .back-link:hover { color: var(--text-primary); }
        .back-link svg { width: 16px; height: 16px; }

        .learn-title {
            font-family: var(--font-heading);
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #eceff4 0%, #88c0d0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .learn-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        /* Source indicator */
        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            font-family: var(--font-mono);
        }
        .source-badge.git {
            background: color-mix(in srgb, #a3be8c 15%, transparent);
            color: #a3be8c;
        }
        .source-badge.upload {
            background: color-mix(in srgb, #ebcb8b 15%, transparent);
            color: #ebcb8b;
        }
        .source-badge svg { width: 12px; height: 12px; }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-xl);
            padding: 64px 32px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: var(--bg-secondary);
            margin-bottom: 24px;
        }
        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: color-mix(in srgb, var(--accent) 5%, var(--bg-secondary));
        }
        .upload-zone svg { width: 48px; height: 48px; color: var(--text-muted); margin-bottom: 16px; }
        .upload-zone p { color: var(--text-secondary); font-size: 14px; margin-bottom: 8px; }
        .upload-zone .upload-hint { color: var(--text-muted); font-size: 12px; }
        .upload-zone .upload-hint a { color: var(--accent); text-decoration: underline; }

        /* Loading */
        .loading-msg {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Browse Mode */
        .browse-toolbar {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .browse-tabs {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: none;
            flex: 1;
        }
        .browse-tabs::-webkit-scrollbar { display: none; }

        .browse-tab {
            padding: 8px 14px;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
            font-family: var(--font-body);
        }
        .browse-tab:hover { background: var(--bg-card); color: var(--text-primary); }
        .browse-tab.active { background: var(--bg-card); color: var(--text-primary); }

        .browse-count {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-muted);
            padding: 8px 12px;
            white-space: nowrap;
        }

        .browse-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 14px;
            padding-bottom: 24px;
        }

        .browse-card {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 18px;
            cursor: pointer;
            transition: all var(--transition-normal);
            overflow: hidden;
            animation: fadeUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        .browse-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 3px;
            background: var(--card-color, var(--accent));
            opacity: 0.6;
            transition: opacity var(--transition-fast);
        }
        .browse-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .browse-card:hover::before { opacity: 1; }

        .browse-card .bc-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .browse-card .bc-cat {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            background: color-mix(in srgb, var(--card-color, var(--accent)) 12%, transparent);
            border-radius: 16px;
            font-size: 10px;
            color: var(--card-color, var(--accent));
            font-weight: 500;
        }
        .browse-card .bc-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .browse-card .bc-id {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-muted);
            opacity: 0.7;
        }
        .browse-card .bc-year {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-muted);
        }
        .browse-card .bc-title {
            font-family: var(--font-heading);
            font-size: 14px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .browse-card .bc-authors {
            font-size: 11px;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }
        .browse-card .bc-journal {
            font-size: 10px;
            color: var(--text-muted);
            font-style: italic;
        }
        .browse-card .bc-note-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            font-size: 11px;
            color: var(--highlight);
        }
        .browse-card .bc-note-indicator.has-note { display: flex; }
        .browse-card .bc-note-indicator svg { width: 12px; height: 12px; }

        /* Detail Modal */
        .learn-modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }
        .learn-modal.open { opacity: 1; visibility: visible; }

        .learn-modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(46, 52, 64, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .learn-modal-content {
            position: relative;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 32px;
            max-width: 720px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            transform: translateY(20px) scale(0.95);
            transition: transform var(--transition-normal);
        }
        .learn-modal.open .learn-modal-content {
            transform: translateY(0) scale(1);
        }

        .learn-modal-close {
            position: absolute;
            top: 16px; right: 16px;
            width: 36px; height: 36px;
            border: none;
            background: var(--bg-card);
            border-radius: 50%;
            font-size: 22px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .learn-modal-close:hover { background: var(--bg-card-hover); color: var(--text-primary); }

        .lm-header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .lm-cat { display: inline-flex; align-items: center; gap: 4px; padding: 4px 10px; border-radius: 16px; font-size: 11px; font-weight: 500; }
        .lm-year { font-family: var(--font-mono); font-size: 12px; color: var(--text-muted); }
        .lm-id { font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); opacity: 0.7; }
        .lm-title { font-family: var(--font-heading); font-size: 20px; font-weight: 700; line-height: 1.3; margin-bottom: 8px; padding-right: 40px; }
        .lm-authors { color: var(--text-secondary); font-size: 13px; margin-bottom: 4px; }
        .lm-journal { color: var(--text-muted); font-size: 12px; font-style: italic; margin-bottom: 16px; }

        /* Note section */
        .lm-note-section h3 {
            font-family: var(--font-heading);
            font-size: 13px;
            font-weight: 600;
            color: var(--highlight);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .lm-note-section h3 svg { width: 14px; height: 14px; }

        .lm-note-source {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-family: var(--font-mono);
        }
        .lm-note-source code {
            background: var(--bg-card);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Rendered markdown note */
        .lm-note-rendered {
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-secondary);
        }
        .lm-note-rendered h1, .lm-note-rendered h2, .lm-note-rendered h3 {
            font-family: var(--font-heading);
            color: var(--text-primary);
            margin: 16px 0 8px;
            line-height: 1.3;
        }
        .lm-note-rendered h1 { font-size: 18px; }
        .lm-note-rendered h2 { font-size: 15px; }
        .lm-note-rendered h3 { font-size: 13px; }
        .lm-note-rendered h1:first-child, .lm-note-rendered h2:first-child, .lm-note-rendered h3:first-child {
            margin-top: 0;
        }
        .lm-note-rendered p { margin: 8px 0; }
        .lm-note-rendered ul, .lm-note-rendered ol { padding-left: 20px; margin: 8px 0; }
        .lm-note-rendered li { margin: 4px 0; }
        .lm-note-rendered code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 12px;
        }
        .lm-note-rendered pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 10px 0;
        }
        .lm-note-rendered pre code { background: none; padding: 0; }
        .lm-note-rendered blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 12px;
            color: var(--text-muted);
            margin: 10px 0;
        }
        .lm-note-rendered strong { color: var(--text-primary); }
        .lm-note-rendered a { color: var(--accent); text-decoration: underline; }

        .lm-note-empty {
            padding: 20px;
            background: var(--bg-card);
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-md);
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }
        .lm-note-empty code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--accent);
        }

        .lm-note-loading {
            padding: 16px;
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
        }

        .lm-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .learn-app { padding: 0 14px; }
            .learn-header { flex-direction: column; align-items: flex-start; }
            .browse-grid { grid-template-columns: 1fr; }
            .learn-modal { padding: 0; }
            .learn-modal-content {
                padding: 24px;
                max-height: 100vh;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="learn-app">
        <div class="learn-header">
            <div class="learn-header-left">
                <a href="index.html" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                    Back
                </a>
                <h1 class="learn-title">Learning Mode</h1>
            </div>
            <div style="display:flex;align-items:center;gap:12px">
                <span class="source-badge" id="source-badge" style="display:none"></span>
                <span class="learn-subtitle" id="paper-count"></span>
            </div>
        </div>

        <div class="loading-msg" id="loading-msg">Loading papers from repository...</div>

        <div id="upload-zone" class="upload-zone" style="display:none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            <p>Drop a JSON or CSV file here, or click to upload</p>
            <p class="upload-hint">
                Tip: Add your papers to <code>learning/papers.json</code> in your fork for permanent access.<br>
                <a href="learning/README.md" target="_blank">Learn more →</a>
            </p>
            <input type="file" id="file-input" accept=".json,.csv" style="display:none">
        </div>

        <div id="browse-section" style="display:none">
            <div class="browse-toolbar">
                <div class="browse-tabs" id="browse-tabs"></div>
                <span class="browse-count" id="browse-count"></span>
            </div>
            <div class="browse-grid" id="browse-grid"></div>
        </div>

        <div class="learn-modal" id="learn-modal">
            <div class="learn-modal-backdrop"></div>
            <div class="learn-modal-content">
                <button class="learn-modal-close" aria-label="Close">&times;</button>
                <div class="lm-header">
                    <span class="lm-cat" id="lm-cat"></span>
                    <span class="lm-year" id="lm-year"></span>
                    <span class="lm-id" id="lm-id"></span>
                </div>
                <h2 class="lm-title" id="lm-title"></h2>
                <p class="lm-authors" id="lm-authors"></p>
                <p class="lm-journal" id="lm-journal"></p>
                <div class="lm-note-section" id="lm-note-section">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                        Reading Notes
                    </h3>
                    <div id="lm-note-content"></div>
                </div>
                <div class="lm-actions">
                    <a class="btn btn-primary" id="lm-doi-link" href="#" target="_blank" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        View Paper
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        const CATEGORY_COLORS = {
            'landslide': '#bf616a',
            'debris-flow': '#d08770',
            'glacier': '#88c0d0',
            'river': '#81a1c1',
            'hydrology': '#5e81ac',
            'volcano': '#ebcb8b',
            'methods': '#b48ead',
            'other': '#7b88a1'
        };

        let allPapers = [];
        let browseCategory = 'all';
        let dataSource = null; // 'git' or 'upload'
        // Cache of fetched .md notes: paperId -> { content, status }
        const noteCache = {};

        // ---- Init: try git-first, then show upload fallback ----
        init();

        function init() {
            fetch('learning/papers.json')
                .then(res => {
                    if (!res.ok) throw new Error('not found');
                    return res.json();
                })
                .then(data => {
                    allPapers = Array.isArray(data) ? data : (data.papers || []);
                    if (allPapers.length === 0) throw new Error('empty');
                    dataSource = 'git';
                    showPapers();
                })
                .catch(() => {
                    // No learning/papers.json — show upload zone
                    document.getElementById('loading-msg').style.display = 'none';
                    document.getElementById('upload-zone').style.display = '';
                    setupUpload();
                });
        }

        function showPapers() {
            document.getElementById('loading-msg').style.display = 'none';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('browse-section').style.display = '';
            document.getElementById('paper-count').textContent = allPapers.length + ' papers';

            // Source badge
            const badge = document.getElementById('source-badge');
            if (dataSource === 'git') {
                badge.className = 'source-badge git';
                badge.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><line x1="1.05" y1="12" x2="7" y2="12"/><line x1="17.01" y1="12" x2="22.96" y2="12"/></svg> repo';
            } else {
                badge.className = 'source-badge upload';
                badge.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg> uploaded';
            }
            badge.style.display = '';

            renderBrowse();
        }

        // ---- Upload fallback ----
        function setupUpload() {
            const zone = document.getElementById('upload-zone');
            const fileInput = document.getElementById('file-input');

            zone.addEventListener('click', () => fileInput.click());
            zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('dragover'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
            zone.addEventListener('drop', e => {
                e.preventDefault();
                zone.classList.remove('dragover');
                if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) handleFile(fileInput.files[0]);
            });
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    let data;
                    if (file.name.endsWith('.csv')) {
                        data = parseCSV(e.target.result);
                    } else {
                        data = JSON.parse(e.target.result);
                    }
                    allPapers = Array.isArray(data) ? data : (data.papers || []);
                    if (allPapers.length === 0) {
                        alert('No papers found in the file.');
                        return;
                    }
                    dataSource = 'upload';
                    showPapers();
                } catch (err) {
                    alert('Error parsing file: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^,]+)/g) || [];
                const obj = {};
                headers.forEach((h, i) => {
                    let v = (values[i] || '').trim().replace(/^"|"$/g, '');
                    if (h === 'authors') {
                        try { v = JSON.parse(v); } catch { v = v.split(';').map(a => a.trim()); }
                    }
                    if (h === 'year') v = parseInt(v) || v;
                    obj[h] = v;
                });
                return obj;
            });
        }

        // ---- Browse ----
        function renderBrowse() {
            renderBrowseTabs();
            renderBrowseCards();
        }

        function renderBrowseTabs() {
            const container = document.getElementById('browse-tabs');
            const cats = new Map();
            allPapers.forEach(p => {
                const c = p.category || 'other';
                cats.set(c, (cats.get(c) || 0) + 1);
            });

            let html = '<button class="browse-tab active" data-cat="all">All</button>';
            cats.forEach((count, key) => {
                html += '<button class="browse-tab" data-cat="' + key + '">' +
                    key.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) +
                    ' <span style="opacity:0.5;margin-left:4px;font-size:10px">' + count + '</span></button>';
            });
            container.innerHTML = html;

            container.addEventListener('click', (e) => {
                const tab = e.target.closest('.browse-tab');
                if (!tab) return;
                container.querySelectorAll('.browse-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                browseCategory = tab.dataset.cat;
                renderBrowseCards();
            });
        }

        function renderBrowseCards() {
            const grid = document.getElementById('browse-grid');
            const papers = browseCategory === 'all'
                ? allPapers
                : allPapers.filter(p => (p.category || 'other') === browseCategory);

            document.getElementById('browse-count').textContent = papers.length + ' papers';

            grid.innerHTML = '';
            papers.forEach((paper, i) => {
                const color = CATEGORY_COLORS[paper.category] || '#7b88a1';
                const catName = (paper.category || 'other').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const authors = Array.isArray(paper.authors)
                    ? paper.authors.slice(0, 3).join(', ') + (paper.authors.length > 3 ? ' +' + (paper.authors.length - 3) : '')
                    : (paper.authors || '');

                const paperId = paper.id || '';
                const hasNote = noteCache[paperId] && noteCache[paperId].status === 'found';

                const card = document.createElement('div');
                card.className = 'browse-card';
                card.style.setProperty('--card-color', color);
                card.style.animationDelay = Math.min(i * 0.02, 0.5) + 's';

                card.innerHTML =
                    '<div class="bc-header">' +
                        '<span class="bc-cat">' + escapeHtml(catName) + '</span>' +
                        '<div class="bc-meta">' +
                            '<span class="bc-id">' + escapeHtml(paperId) + '</span>' +
                            '<span class="bc-year">' + (paper.year || '?') + '</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="bc-title">' + escapeHtml(paper.title || 'Untitled') + '</div>' +
                    '<div class="bc-authors">' + escapeHtml(authors) + '</div>' +
                    '<div class="bc-journal">' + escapeHtml(paper.journal || '') + '</div>' +
                    '<div class="bc-note-indicator' + (hasNote ? ' has-note' : '') + '">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>' +
                        'Has notes' +
                    '</div>';

                card.addEventListener('click', () => openLearnModal(paper));
                grid.appendChild(card);
            });
        }

        // ---- Fetch .md note from learning/ folder ----
        function fetchNote(paperId) {
            return new Promise((resolve) => {
                if (!paperId) { resolve(null); return; }

                // Check cache first
                if (noteCache[paperId]) {
                    resolve(noteCache[paperId].status === 'found' ? noteCache[paperId].content : null);
                    return;
                }

                // Only try fetching if data came from git
                if (dataSource !== 'git') {
                    resolve(null);
                    return;
                }

                fetch('learning/' + paperId + '.md')
                    .then(res => {
                        if (!res.ok) throw new Error('not found');
                        return res.text();
                    })
                    .then(text => {
                        noteCache[paperId] = { status: 'found', content: text };
                        resolve(text);
                    })
                    .catch(() => {
                        noteCache[paperId] = { status: 'missing', content: null };
                        resolve(null);
                    });
            });
        }

        // ---- Lightweight Markdown renderer (no external deps) ----
        function renderMarkdown(md) {
            if (!md) return '';
            let html = escapeHtml(md);

            // Code blocks (``` ... ```)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Headers
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            // Bold and italic
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            // Blockquote
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');
            // Unordered list items
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            // Wrap consecutive <li> in <ul>
            html = html.replace(/((?:<li>.*<\/li>\n?)+)/g, '<ul>$1</ul>');
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
            // Paragraphs: wrap remaining text lines
            html = html.replace(/^(?!<[hupbol]|$)(.+)$/gm, '<p>$1</p>');
            // Clean up empty lines
            html = html.replace(/\n{2,}/g, '\n');

            return html;
        }

        // ---- Detail Modal ----
        let currentModalPaper = null;

        function openLearnModal(paper) {
            currentModalPaper = paper;
            const modal = document.getElementById('learn-modal');
            const color = CATEGORY_COLORS[paper.category] || '#7b88a1';
            const catName = (paper.category || 'other').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

            const catEl = document.getElementById('lm-cat');
            catEl.textContent = catName;
            catEl.style.background = 'color-mix(in srgb, ' + color + ' 15%, transparent)';
            catEl.style.color = color;

            document.getElementById('lm-year').textContent = paper.year || '';
            document.getElementById('lm-id').textContent = paper.id || '';
            document.getElementById('lm-title').textContent = paper.title || 'Untitled';
            document.getElementById('lm-authors').textContent = Array.isArray(paper.authors) ? paper.authors.join(', ') : (paper.authors || '');
            document.getElementById('lm-journal').textContent = paper.journal || '';

            const doiLink = document.getElementById('lm-doi-link');
            if (paper.url) {
                doiLink.href = paper.url;
                doiLink.style.display = '';
            } else {
                doiLink.style.display = 'none';
            }

            // Load note
            const noteContent = document.getElementById('lm-note-content');
            const paperId = paper.id || '';

            if (dataSource === 'git' && paperId) {
                noteContent.innerHTML = '<div class="lm-note-loading">Loading notes...</div>';
                fetchNote(paperId).then(md => {
                    if (md) {
                        noteContent.innerHTML =
                            '<div class="lm-note-source">From <code>learning/' + escapeHtml(paperId) + '.md</code></div>' +
                            '<div class="lm-note-rendered">' + renderMarkdown(md) + '</div>';
                        // Update card indicator
                        updateNoteIndicator(paperId, true);
                    } else {
                        noteContent.innerHTML =
                            '<div class="lm-note-empty">' +
                                'No notes yet. Create <code>learning/' + escapeHtml(paperId) + '.md</code> in your repo.' +
                            '</div>';
                    }
                });
            } else {
                noteContent.innerHTML =
                    '<div class="lm-note-empty">' +
                        'Notes are available when papers are loaded from the repository.<br>' +
                        'Add your papers to <code>learning/papers.json</code> and notes as <code>learning/{id}.md</code>.' +
                    '</div>';
            }

            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function updateNoteIndicator(paperId, hasNote) {
            // Find the card with this paperId and update indicator
            document.querySelectorAll('.browse-card').forEach(card => {
                const idEl = card.querySelector('.bc-id');
                if (idEl && idEl.textContent === paperId) {
                    const indicator = card.querySelector('.bc-note-indicator');
                    if (indicator) {
                        indicator.classList.toggle('has-note', hasNote);
                    }
                }
            });
        }

        function closeLearnModal() {
            document.getElementById('learn-modal').classList.remove('open');
            document.body.style.overflow = '';
            currentModalPaper = null;
        }

        document.querySelector('.learn-modal-close').addEventListener('click', closeLearnModal);
        document.querySelector('.learn-modal-backdrop').addEventListener('click', closeLearnModal);

        // Escape to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('learn-modal').classList.contains('open')) {
                closeLearnModal();
            }
        });

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
    })();
    </script>
