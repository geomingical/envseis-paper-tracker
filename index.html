<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvSeis Paper Tracker</title>
    <meta name="description" content="Environmental Seismology Literature Collection ‚Äî 585 papers from landslides to glaciers, rivers to volcanoes.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üåç</span>
                    <div class="logo-text">
                        <h1>EnvSeis Paper Tracker</h1>
                        <p class="tagline">Environmental Seismology Literature Collection</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-value" id="total-count">0</span>
                            <span class="stat-label">Papers</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat">
                            <span class="stat-value" id="year-range">‚Äî</span>
                            <span class="stat-label">Years</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <div class="dropdown" id="download-dropdown">
                            <button class="btn btn-icon" id="download-btn" title="Download papers">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                <span>Download</span>
                                <span class="selection-count" id="selection-count">0</span>
                            </button>
                            <div class="dropdown-menu" id="download-menu">
                                <button class="dropdown-item" id="select-all-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
                                    Select All (filtered)
                                </button>
                                <button class="dropdown-item" id="clear-selection-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                                    Clear Selection
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" data-format="json">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                                    Download JSON
                                </button>
                                <button class="dropdown-item" data-format="csv">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></svg>
                                    Download CSV
                                </button>
                            </div>
                        </div>
                        <a href="learn.html" class="btn btn-icon" title="Learning mode">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                            <span>Learning</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <nav class="tabs" id="category-tabs"></nav>

        <div class="timeline-section">
            <button class="timeline-toggle" id="timeline-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                <span>Timeline</span>
                <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
            </button>
            <div class="timeline-container" id="timeline-container">
                <div class="timeline-track" id="timeline-track"></div>
            </div>
        </div>

        <div class="filter-info" id="filter-info"></div>

        <main class="bento-grid" id="papers-grid"></main>

        <div class="load-more-container" id="load-more-container">
            <button class="btn btn-secondary" id="load-more-btn">Load More Papers</button>
            <span class="load-more-info" id="load-more-info"></span>
        </div>

        <div class="modal" id="paper-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <button class="modal-close" aria-label="Close">&times;</button>
                <div class="modal-header">
                    <span class="modal-category" id="modal-category"></span>
                    <span class="modal-year" id="modal-year"></span>
                </div>
                <h2 class="modal-title" id="modal-title"></h2>
                <p class="modal-authors" id="modal-authors"></p>
                <p class="modal-journal" id="modal-journal"></p>
                <div class="modal-section" id="modal-summary-section">
                    <h3>Summary</h3>
                    <p id="modal-summary"></p>
                </div>
                <div class="modal-actions">
                    <a class="btn btn-primary" id="modal-doi-link" href="#" target="_blank" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        View Paper
                    </a>
                    <a class="btn btn-secondary" id="modal-ss-link" href="#" target="_blank" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                        Semantic Scholar
                    </a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Built for Environmental Seismology Research</p>
            <p class="footer-sub">585 papers ¬∑ 1982‚Äì2026 ¬∑ Open source on GitHub</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
